<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;

        @media (max-width: 600px) {

<body>
    <h1>Wireguard Account - Warp Account maker -KayHGNG</h1>
    <div id="data"></div>
    <button id="downloadBtn">Download Data</button>

    <script>
async function fetchData() {
    const response1 = await fetch('https://api.zeroteam.top/warp?format=sing-box');
    const data1 = await response1.json();
    const response2 = await fetch('https://api.zeroteam.top/warp?format=sing-box');
    const data2 = await response2.json();
    
    const localAddress1 = data1.local_address;
    const publicKey1 = data1.public_key;
    const reserved1 = data1.reserved;
    const privateKey1 = data1.private_key; // بدون تغییر

    const localAddress2 = data2.local_address;
    const publicKey2 = data2.public_key;
    const reserved2 = data2.reserved;
    const privateKey2 = data2.private_key; // بدون تغییر

    // تبدیل '/' به '%' فقط در لینک‌ها

    const displayData = 
        First Account:
        Local Address: ${localAddress1}
        Private Key: ${privateKey1}
        Reserved: ${reserved1}

        Second Account:
        Local Address: ${localAddress2}
        Private Key: ${privateKey2}
        Reserved: ${reserved2}

        
    ;

    document.getElementById('data').innerText = displayData;
}



        document.getElementById('downloadBtn').addEventListener('click', function() {
            const data = document.getElementById('data').innerText;
            const blob = new Blob([data], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'api_data.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        fetchData();
    </script>
